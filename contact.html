<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with Shri Hari. Fill out the form to contact me.">
    <title>Contact Shri Hari</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <script defer src="form-validation.js"></script> <!-- Form validation script -->
</head>
<body>

    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="video-bg">
            <img src="fallback.jpg" class="video-bg-fallback" alt="Fallback Image">
            <video autoplay muted loop id="bg-video" playsinline preload="metadata">
                <source src="video 6.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="hero-content">
            <h1>Contact Me</h1>
            <p>Feel free to reach out for project collaborations, inquiries, or consultations.</p>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="container">
            <h2>Get in Touch</h2>

            <!-- Contact Form -->
            <form id="contact-form" action="submit_form.php" method="POST" novalidate>
                <!-- Name -->
                <label for="name">Your Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name" aria-required="true">
                <span class="error" aria-live="polite"></span>

                <!-- Email -->
                <label for="email">Your Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" aria-required="true">
                <span class="error" aria-live="polite"></span>

                <!-- Phone -->
                <label for="phone">Your Phone <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" aria-required="true">
                <span class="error" aria-live="polite"></span>

                <!-- Subject -->
                <label for="subject">Subject <span class="required">*</span></label>
                <input type="text" id="subject" name="subject" required placeholder="Enter the subject" aria-required="true">
                <span class="error" aria-live="polite"></span>

                <!-- Message -->
                <label for="message">Your Message <span class="required">*</span></label>
                <textarea id="message" name="message" rows="6" required placeholder="Write your message here..." aria-required="true"></textarea>
                <span class="error" aria-live="polite"></span>

                <!-- Optional CAPTCHA (for spam prevention) -->
                <div class="captcha-container">
                    <!-- You can integrate services like reCAPTCHA here -->
                    <label for="captcha">Prove you're not a robot:</label>
                    <input type="text" id="captcha" name="captcha" placeholder="Type the code here">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="cta-btn" aria-label="Submit the contact form">Send Message</button>

                <!-- Success/Failure Message -->
                <p class="form-feedback" aria-live="polite" role="alert"></p>
            </form>

            <!-- Mailto Fallback for No-JS Users -->
            <p>If the form doesn't work, send me an email at: 
                <a href="mailto:m.shrihari04@gmail.com">shrihari@mail.com</a>
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2024 Shri Hari Portfolio</p>
    </footer>

</body>
</html>
