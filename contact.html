<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with Shri Hari. Fill out the form to contact me.">
    <title>Contact Shri Hari</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <script defer src="form-validation.js"></script> <!-- Form validation script -->
</head>
<body>

    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="video-bg">
            <img src="fallback.jpg" class="video-bg-fallback" alt="Fallback Image">
            <video autoplay muted loop id="bg-video" playsinline preload="metadata">
                <source src="video 6.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="hero-content">
            <h1>Contact Me</h1>
            <p>Feel free to reach out for project collaborations, inquiries, or consultations.</p>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="container">
            <h2>Get in Touch</h2>

            <!-- Contact Form -->
            <form id="contact-form" action="submit_form.php" method="POST" novalidate>
                <!-- Name -->
                <label for="name">Your Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name" aria-required="true">
                <span class="error" aria-live="polite"></span>

                <!-- Email -->
                <label for="email">Your Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" aria-required="true">
                <span class="error" aria-live="polite"></span>

                <!-- Subject -->
                <label for="subject">Subject <span class="required">*</span></label>
                <input type="text" id="subject" name="subject" required placeholder="Enter the subject" aria-required="true">
                <span class="error" aria-live="polite"></span>

                <!-- Message -->
                <label for="message">Your Message <span class="required">*</span></label>
                <textarea id="message" name="message" rows="6" required placeholder="Write your message here..." aria-required="true"></textarea>
                <span class="error" aria-live="polite"></span>

                <!-- Optional CAPTCHA (for spam prevention) -->
                <div class="captcha-container">
                    <!-- You can integrate services like reCAPTCHA here -->
                    <label for="captcha">Prove you're not a robot:</label>
                    <input type="text" id="captcha" name="captcha" placeholder="Type the code here">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="cta-btn" aria-label="Submit the contact form">Send Message</button>

                <!-- Success/Failure Message -->
                <p class="form-feedback" aria-live="polite" role="alert"></p>
            </form>

            <!-- Mailto Fallback for No-JS Users -->
            <p>If the form doesn't work, send me an email at: 
                <a href="mailto:m.shrihari04@gmail.com">shrihari@mail.com</a>
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2024 Shri Hari Portfolio</p>
    </footer>

    <script>
        // Include real-time form validation or handle post-submission feedback here.
// Real-time form validation
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.contact-form');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const messageInput = document.getElementById('message');

    // Email validation regex pattern
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const phonePattern = /^\+?[0-9\s\-]+$/; // Simple pattern for phone numbers

    form.addEventListener('submit', function(e) {
        // Clear previous error messages
        clearErrors();

        let isValid = true;

        // Name validation
        if (nameInput.value.trim() === '') {
            showError(nameInput, 'Full Name is required.');
            isValid = false;
        }

        // Email validation
        if (!emailPattern.test(emailInput.value.trim())) {
            showError(emailInput, 'Please enter a valid email address.');
            isValid = false;
        }

        // Phone validation
        if (!phonePattern.test(phoneInput.value.trim())) {
            showError(phoneInput, 'Please enter a valid phone number.');
            isValid = false;
        }

        // Message validation
        if (messageInput.value.trim() === '') {
            showError(messageInput, 'Message cannot be empty.');
            isValid = false;
        }

        // Prevent form submission if there are errors
        if (!isValid) {
            e.preventDefault();
        }
    });

    // Display error message below the input field
    function showError(input, message) {
        const error = document.createElement('div');
        error.classList.add('error-message');
        error.textContent = message;
        input.parentNode.insertBefore(error, input.nextSibling);
    }

    // Clear all error messages
    function clearErrors() {
        const errors = document.querySelectorAll('.error-message');
        errors.forEach(error => error.remove());
    }

    // Real-time validation for each field
    nameInput.addEventListener('input', () => clearErrors());
    emailInput.addEventListener('input', () => clearErrors());
    phoneInput.addEventListener('input', () => clearErrors());
    messageInput.addEventListener('input', () => clearErrors());
});

</script>


</body>
</html>
