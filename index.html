<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shri Hari Portfolio</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script defer src="assets/app.js"></script>
    <script>
        // JavaScript to load the navigation bar
        document.addEventListener('DOMContentLoaded', () => {
            fetch('navbar.html')  // Ensure 'navbar.html' is in the same folder
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => console.log("Error loading navbar:", error));
        });
    </script>
</head>
<body>

    <!-- Placeholder where navbar will be injected -->
    <div id="navbar"></div>

    <!-- Hero Section with Background Video -->
    <section class="hero-section">
        <div class="video-bg">
            <img src="assets/fallback.jpg" class="video-bg-fallback" alt="Background Image">
            <video autoplay muted loop id="bg-video" playsinline preload="metadata">
                <source src="assets/video/background.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="hero-content">
            <h1>Shri Hari</h1>
            <p>Test Engineer | Network & Security Specialist</p>
            <a href="about.html" class="cta-btn">Learn More</a>
        </div>
    </section>

    <!-- Tiles Section -->
    <section class="tiles-section">
        <div class="tile fade-in">
            <h2>About Me</h2>
            <p>Learn more about my background and expertise.</p>
            <a href="about.html" class="tile-btn">Explore</a>
        </div>
        <div class="tile fade-in">
            <h2>Skills</h2>
            <p>Discover the technologies I specialize in.</p>
            <a href="skills.html" class="tile-btn">Explore</a>
        </div>
        <div class="tile fade-in">
            <h2>Projects</h2>
            <p>Explore the projects I've worked on.</p>
            <a href="projects.html" class="tile-btn">Explore</a>
        </div>
    </section>

</body>
</html>
